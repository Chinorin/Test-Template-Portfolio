<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-house-door-fill" style="color: orange; font-size: 1.5rem;"></i> Home
        </a>
        
    </nav>
<!-- Contact Section -->
<section class="py-5 container">
    <h2 class="text-center mb-4">Contact Me</h2>

    <div class="row">
        <div class="col-md-6">
            <form action="/submit-form" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        
        <div class="col-md-6">
            <h5>Our Contact Info</h5>
            <ul>
                <li><strong>Email:</strong> contact@yourdomain.com</li>
                <li><strong>Phone:</strong> +1 234 567 890</li>
                <li><strong>Address:</strong> 123 Main Street, Your City, Country</li>
            </ul>
        </div>
    </div>
</section>

</body>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-2 ">
    <div class="container">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
        <div>
            <a href="#" class="text-white me-3">Privacy Policy</a>
            <a href="#" class="text-white me-3">Terms of Service</a>
        </div>
        <div class="mt-3">
            <a href="https://facebook.com" class="text-white me-3" target="_blank">Facebook</a>
            <a href="https://twitter.com" class="text-white me-3" target="_blank">Twitter</a>
        </div>
    </div>
</footer>
</html>
